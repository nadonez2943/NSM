<doctype html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    {% extends 'layout.html' %}
    {% block body %}
    <script type="text/javascript">
		function showDiv(Div) {
			 var x = document.getElementById(Div);
				 if(x.style.display=="none") {
					 x.style.display = "block";}
				 else { x.style.display = "none";}
		}
	</script>
		 
		<div class="card">
			<br>
            <div class="row">
                <div class="col-75"><h1>ประกาศจากกองพัสดุ</h1></div>
                <div class="col-25"><p><button class="btn" onclick="showDiv('toggle')">อัพเดตประกาศจากกองพัสดุ</button></p>	</div>
            </div>
                
                <div id="toggle" style="display:none">
                    <hr>
                    <form action="/addpac/{{id}}" method='POST' enctype='multipart/form-data' >
                        <div class="jumbotron">
                            <div class="row">
                                <p>
                                    <div class="col-25"><label>รายละเอียดประกาศ:</label></div>
                                    <div class="col-75"><input name="pac_detail" type="text" style="width:700px; height: 88; " required></div>
                                </p>
                                <p>
                                    <div class="col-25"><label>วันที่ประกาศ:</label></div>
                                    <div class="col-75"><input name="pac_date" type="date" style="width:150px; " required></div>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            
			<hr>
			{% for result in pac %}
                <div  class="card">
                    <div class="row">
                        <div class="col-50">
                            <h6>รายละเอียดประกาศ :</h6>
                            <h6>{{result['pac_detail']}}</h6>
                        </div>
                        <div class="col-25">
                            <h6>วันที่ประกาศ :</h6>
                            <h6>{{result['pacdate']}}</h6>
                        </div>
                        <div class="col-25">
                            <a class="btn-outline btn-lg" href="/editpac/{{id}}/{{result['pac_id']}}" > แก้ไข</a>
                            <a class="btnx btn-lg" href="/deletepac/{{id}}/{{result['pac_id']}}" >ลบ</a>
                        </div>
                    </div>
                </div>
			{% endfor %}
        </div>
    {% endblock %}
