 
<doctype html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  {% extends 'layout.html' %}
    
  {% block body %}
  <br>
  <a class="btn btn-primary btn-lg" type="submit" href="/project/{{id}}" value="ย้อนกลับ">ย้อนกลับ</a>
  <br>
  <br>
  <div class="jumbotron" style="width: 1000; height: 600;"  >
  <center>
    <h2 >แก้ไขรายละเอียดโครงการ</h2>
  </center> 
  <hr>
  <form action="/editproject" method="post">
        <dl>
          <p><input name="pjid" value="{{row[0]['pj_id']}}" type="hidden"></p>
            <p>
                เลขสรรบัญ: <input name="refNumber" value="{{row[0]['pj_refNumber']}}" type="text" style="width:100px; " placeholder="เลขสรรบัญ" autocomplete="off" required> 
            </p>
            <p>
                ชื่อโครงการ: <input name="name" value="{{row[0]['pj_name']}}" type="text" style="width:814px;" placeholder="ชื่อโครงการ" autocomplete="off" required> 
            </p>
             <p>
                งบประมาณ: <input name="amount" id="numm" value="{{row[0]['pj_amount']}}" class="mask" type="text" style="width:814px;" placeholder="ชื่อโครงการ" autocomplete="off" required> 
             </p>  
             <p>รายละเอียดโครงการ(พอสังเขป)</p> 
             <p> <input name="detail" value="{{row[0]['pj_detail']}}" type="text" style="width:900px; height: 88;  " placeholder="รายละเอียด " autocomplete="off" required> </p>
            
             <br>
             <br>
             <br>
             <CENTER>
              <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#myModal">แก้ไขโครงการ</button>
              <div class="modal" id="myModal">
                  <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                          <!-- Modal Header -->
                          <div class="modal-header">
                              <h4 class="modal-title">ยืนยันการแก้ไข</h4>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                          </div>
                          <!-- Modal body -->
                          <div class="modal-body">
                              
                          คุณต้องการแก้ไขข้อมูลใช่หรือไม่
                          </div>
                          <!-- Modal footer -->
                          <div class="modal-footer">
                              <button type="submit" class="btn btn-primary"  >ใช่</button>
                              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="background-color: red;">ไม่ใช่</button>
                          </div> 
                </CENTER>
            </dl>
            
           <br>
 
 </div>   
 </form>
 <script>
    $("input.mask").each((i,ele)=>{
        let clone=$(ele).clone(false)
        clone.attr("type","text")
        let ele1=$(ele)
        clone.val(Number(ele1.val()).toLocaleString("en"))
        $(ele).after(clone)
        $(ele).hide()
        clone.mouseenter(()=>{
    
          ele1.show()
          clone.hide()
        })
        setInterval(()=>{
          let newv=Number(ele1.val()).toLocaleString("en")
          if(clone.val()!=newv){
            clone.val(newv)
          }
        },10)
    
        $(ele).mouseleave(()=>{
          $(clone).show()
          $(ele1).hide()
        })
        
    
      })
    </script>
    <script>
        document.getElementById("numm").oninput = function() {cValues()};
        function cValues() {
        document.getElementById("numm").value = document.getElementById("numm").value.replace(/[^0-9.]/g, ''); 
        document.getElementById("numm").value = document.getElementById("numm").value.replace(/(\..*)\./g, '$1');
        }
    </script>
 {% endblock %}
