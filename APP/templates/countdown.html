<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("9/7/2022").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  var dayss = Math.floor(now / (1000 * 60 * 60 * 24));
  var hourss = Math.floor((now % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutess = Math.floor((now % (1000 * 60 * 60)) / (1000 * 60));
  var secondss = Math.floor((now % (1000 * 60)) / 1000);

  var d = Math.floor(countDownDate / (1000 * 60 * 60 * 24));
  var h = Math.floor((countDownDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var m = Math.floor((countDownDate % (1000 * 60 * 60)) / (1000 * 60));
  var s = Math.floor((countDownDate % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s "+dayss + "d " + hourss + "h "
  + minutess + "m " + secondss + "s " +d + "d " + h + "h "
  + m + "m " + s + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED"+dayss + "d " + hourss + "h "
  + minutess + "m " + secondss + "s " +d + "d " + h + "h "
  + m + "m " + s + "s ";
  }
}, 1000);
</script>

</body>
</html>
