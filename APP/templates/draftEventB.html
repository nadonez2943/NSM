<doctype html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    {% extends 'layout.html' %}
    {% block body %}
    <br>
    <a class="btn btn-primary btn-lg" type="button" href="/project/{{row[0]['pj_id']}}/draft">ย้อนกลับ</a>
    <br>
    <br>
    <div class="jumbotron">
    <div class="row">
        <div class="col-75"><h1>การนัดหมาย</h1></div>
    </div>
    <table id="customers">
        <tr>
        <th>ลำดับ</th>
        <th>ชื่อ</th>
        <th>รายละเอียด</th>
        <th>วันที่</th>
        <th>เวลา</th>
        </tr>
        {% for result in row %}
        <tr>
        <td id="rnt">{{result['row_num']}}</td>
        <td id="evnt">{{result['ev_name']}}</td>
        <td id="evet">{{result['ev_detail']}}</td>
        <td id="evdt">{{result['evdate']}}</td>
        <td id="evtt">{{result['evtime']}} น.</td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    
    </div>
    {% endblock %}
