<doctype html>
    {% extends 'layout.html' %}
    {% block body %}
    <style>
        input[type='text'] { font-size: 16px; }
        #myBtn {
          position: fixed;
          bottom: 20px;
          left: 30px;
          z-index: 99;
          font-size: 18px;
          border: none;
          outline: none;
          background-color: rgba(10, 39, 97, 0.83);
          color: white;
          cursor: pointer;
          padding: 15px;
          border-radius: 4px;
        }
    
        #myBtn:hover {
          background-color: #555;
        }
    
        .btnB {
          padding: 10px 40px;
          background-color: rgba(10, 39, 97, 0.83); 
          color: #FFFFFF;
          font-weight: bold;
          font-size: 16px;
        }
        </style>
    <br>
    <a id="myBtn" href="/project/{{row[0]['pj_id']}}/draftEvent" class='btnB' >ย้อนกลับ</a>
    <br>
    <div class="container" style="width: 80%;">
        <div class="card">
            <div class="card-header"><h1>การนัดหมาย</h1></div>
            <div class="card-body">
                <form action="/addeventd" method="post">
                    <div class="row">
                        <div class="col-md-2">
                        <h4>ชื่อ</h4>
                        </div>
                        <div class="col-md-10">
                            <p> <input name="evname" value="" type="text" style="width:100%; " placeholder="หัวข้อการนัดหมาย" autocomplete="off" required> </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                        <h4>รายละเอียด</h4>
                        </div>
                        <div class="col-md-10">
                        <p> <textarea name="evdetail" value="" style="width:100%; height: 80px;  " placeholder="รายละเอียด " autocomplete="off" required>{{row[0]['ev_detail']}}</textarea> </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                        <h4>วันที่</h4>
                        </div>
                        <div class="col-md-10">
                            <input name="evdate" value="" type="date" min="{{diff[0]['start_draft']}}" max="{{diff[0]['endproject_date']}}"></input>
                            <input name="evphase" value="1" type="hidden">
                            <input name="pjid" value="{{row[0]['pj_id']}}" type="hidden">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h4>เวลา</h4>
                        </div>
                        <div class="col-md-10">
                            <input id="timepicker" name="evtime" type="text" style="width:70px" value="00:00">
                        </div>
                    </div>
                    <center><input type="submit" class="btn btn-primary btn-lg" value="ยืนยัน" ></center>
                </form>
            </div>
            
        </div>
    </div>
    {% endblock %}
