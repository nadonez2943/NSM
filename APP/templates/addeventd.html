<doctype html>
    {% extends 'layout.html' %}
    {% block body %}
    <style>
        input[type='text'] { font-size: 16px; }
        </style>
    <br>
    <a class="btn btn-primary btn-lg" type="submit" href="/project/{{id}}/draft" value="ย้อนกลับ">ย้อนกลับ</a>
    <br>
    <div class="jumbotron">
        <center><h1>การนัดหมาย</h1></center>
        <br>
        <form action="/addeventd" method="post">
        <div class="row">
            <div class="col-25">
                <h4>ชื่อ</h4>
            </div>
            <div class="col-75">
                <p> <input name="evname" value="" type="text" style="width:700px; " placeholder="ชื่อกิจกรรม" autocomplete="off" required> </p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <h4>รายละเอียด</h4>
            </div>
            <div class="col-75">
            <p> <input name="evdetail" value="" type="text" style="width:700px; height: 88;  " placeholder="รายละเอียด " autocomplete="off" required> </p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <h4>วันที่</h4>
            </div>
            <div class="col-75">
            <input name="evdate" value="" type="date" min="{{diff[0]['start_draft']}}" max="{{diff[0]['endproject_date']}}"></input>
            <input name="evphase" value="1" type="hidden">
            <input name="pjid" value="{{row[0]['pj_id']}}" type="hidden">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <h4>เวลา</h4>
            </div>
            <div class="col-75">
                <input id="timepicker" name="evtime" type="text" style="width:8%" value="00:00">
            </div>
        </div>
    </div>
    <center><input type="submit" class="btn btn-primary btn-lg" value="ยืนยัน" ></center>
    </div>
    </form>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    {% endblock %}
