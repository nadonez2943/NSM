{% extends 'layoutt.html' %}
{% block body %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {font-family: Arial;}
        
        .btn {
            padding: 5px 5px;
            background-color: rgba(10, 39, 97, 0.83); 
            color: #FFFFFF;
            font-size: 12px;
            width: 40px;
         }
         
        /* Style the tab */
        .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
        }
        
        /* Style the buttons inside the tab */
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }
        
        /* Create an active/current tablink class */
        .tab button.active {
          background-color: #ccc;
        }
        
        /* Style the tab content */
        .tabcontent {
          display: none;
          padding: 6px 12px;
          -webkit-animation: fadeEffect 1s;
          animation: fadeEffect 1s;
          border: 1px solid #ccc;
        }
        
        /* Fade in tabs */
        @-webkit-keyframes fadeEffect {
          from {opacity: 0;}
          to {opacity: 1;}
        }
        @keyframes fadeEffect {
          from {opacity: 0;}
          to {opacity: 1;}
        }
    
        #myBtn {
          position: fixed;
          bottom: 20px;
          left: 30px;
          z-index: 99;
          font-size: 18px;
          border: none;
          outline: none;
          background-color: rgba(10, 39, 97, 0.83);
          color: white;
          cursor: pointer;
          padding: 15px;
          border-radius: 4px;
        }
    
        #myBtn:hover {
          background-color: #555;
        }
    
        .btnB {
          padding: 10px 40px;
          background-color: rgba(10, 39, 97, 0.83); 
          color: #FFFFFF;
          font-weight: bold;
          font-size: 18px;
        }
        </style>
    </head>  
</head>
<body>
<a id="myBtn" href="/project/{{row[0]['pj_id']}}/examine" style="font-size: 18px;width: 100px;" class='btn btn' >ย้อนกลับ</a>
<br>
<br>
<div class="container" style="width: 80%;">
<div class="card" >
    <div class="card-header">
        <div class="row">
            <div class="col-md-6"><h1>การนัดหมาย</h1></div>
        </div>
    </div>
    <div class="card-body">
        <table id="myTableMN" class="table table-striped" >  
            <thead>  
                <tr class="header">  
                    <th>ลำดับ</th>
                    <th>ชื่อ</th>
                    <th>รายละเอียด</th>
                    <th>วันที่</th>
                    <th>เวลา</th>
                </tr>  
            </thead>  
            <tbody>  
                {% for result in row %}
                <tr>
                    <td style="width: 10%;" id="rnt">{{result['row_num']}}</td>
                    <td style="width: 20%;" id="evnt">{{result['ev_name']}}</td>
                    <td style="width: 20%;" id="evet">{{result['ev_detail']}}</td>
                    <td style="width: 15%;" id="evdt">{{result['evdate']}}</td>
                    <td style="width: 15%;" id="evtt">{{result['evtime']}} น.</td>
                </tr>
                {% endfor %}
            </tbody>  
        </table>  
    </div>
</div>

<script>
$(document).ready(function(){
$('#myTableMN').dataTable();
});
</script>
</body>
{% endblock %}
