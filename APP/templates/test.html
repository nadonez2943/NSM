{% extends 'layout.html' %} 
{% block body %}
<head>
  <style>
    #myBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: red;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }

    #myBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<br>
<div class="row">
  <div class="col-md-6">
     สำนักงาน
     <select name="ofid" id="ofid" class="form-control" title="Select office"> 
     <option value=""></option>
        {% for row in office %}
              <option value="{{row.of_id}}">{{row.of_name}}</option>
        {% endfor %}
     </select>
  </div>
  <div class="col-md-6">
     กอง
     <div name="dvid"  id="dv_name" >
  </div>
  </div>
</div>
</center>

<script>
  $(document).ready(function () {
      function load_data(type, category_id) {
      $.ajax({
      url: "/division",
      method: "POST",
      data: { type: type, category_id: category_id },
      dataType: "json",
      success: function (data) {
         var html = "";
         for (var count = 0; count < data.length; count++) {
            html += '<li value="' + data[count].id + '">' + data[count].name + "</li>";

         }
         if (type == "ofid") {
            $("#ofid").html(html);
            $("#ofid").selectpicker("refresh");
         } else {
            $("#dv_name").html(html);
            
         }
         },
      });
   }

   $(document).on("change", "#ofid", function () {
      var category_id = $("#ofid").val();
      load_data("dvid", category_id);
   });
});
</script>
</body> 
{% endblock %}
