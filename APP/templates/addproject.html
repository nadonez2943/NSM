<doctype html>
   {% extends 'layout.html' %}
   {% block body %}
   <a id="myBtn" href="/home" class='btn' >ย้อนกลับ</a>
   <br>
   <br>
   <div class="jumbotron" style="padding: 20px;">
   <center><h1>โครงการใหม่</h1></center>
   <hr>
   <form id="form" action="/addProject" method="post">
      <br>         
      <dl>
      <p>
         <div class="row">
            <div class="col-md-8">
               ชื่อโครงการ
               <input name="name" value="" type="text" style="width:100%;" placeholder="ชื่อโครงการ" autocomplete="off" required> 
            </div>
            <div class="col-md-4">
               เลขสารบัญ
               <input name="refNumber" id="ref" value="" type="text" style="width:100%; " placeholder="เลขสารบัญ" autocomplete="off" required> 
            </div>
         </div>
      </p>
      <p>
         <div class="row">
            <div class="col-md-6">
               สำนักงาน
               <select name="ofid"  id="ofid" class="form-control" title="Select office"> 
               <option value=""></option>
                  {% for row in office %}
                        <option value="{{row.of_id}}">{{row.of_name}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="col-md-6">
               กอง
               <select name="dvid"  id="dv_name" class="form-control" title="Select division">
            </select>
            </div>
         </div>
      </p>
      <p>
         <div class="row">
            <div class="col-md-4">
               ประเภทโครงการ 
               <div class="row">
                  <div class="col-md-6">
                     <input type="radio" checked="checked" name="radio"  value="จัดซื้อ" style="width:50%;"> จัดซื้อ
                     <span class="checkmark"></span>
                  </div>
                  <div class="col-md-6">
                     <input type="radio" name="radio" value="จัดจ้าง" style="width:50%;">จัดจ้าง
                     <span class="checkmark"></span>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               งบประมาณ
               <input name="amount" value="" id="num1" oninput="" class="mask" type="text" style="width:100%;" placeholder="งบประมาณ" autocomplete="off" required>
            </div>
            <div class="col-md-4">
               วงเงิน
               <input name="financeAmount" value="" class="mask" id="num2" oninput="" type="text" style="width:100%; " title="วงเงินต้องน้อยกว่างบประมาณ" placeholder="วงเงิน "  autocomplete="off" required>
            </div>
         </div>
      </p>
      <p>
         รายละเอียดโครงการ
      </p> 
      <p> 
         <textarea name="detail" value="" style="width:100%; height: 80px;" placeholder="รายละเอียด" autocomplete="off" required></textarea>
      </p>
      <p>
         
         โดยใช้งบประมาณ:
         <select name="budgetSource" style="border: 2px solid black;"required>
            <option value="" hidden>ที่มางบประมาณ</option>
            <option value="ลงทุน">ลงทุน</option>
            <option value="ดำเนินการ">ดำเนินการ</option>
         </select>
         ประจำปีงบประมาณ:
         <select name="budgetYears" style="border: 2px solid black;" required>
            <option value="" hidden>ปีงบประมาณ</option>
            <option value="{{office[0]['curyear-2']}}">{{office[0]['curyear2']}}</option>
            <option value="{{office[0]['curyear-1']}}">{{office[0]['curyear1']}}</option>
            <option value="{{office[0]['curyear']}}">{{office[0]['curyear']}}</option>
            <option value="{{office[0]['curyear11']}}">{{office[0]['curyear11']}}</option>
            <option value="{{office[0]['curyear22']}}">{{office[0]['curyear22']}}</option>
          </select>
      </p>
      
      <br>
      <br>
      <br>
      <CENTER>
      <p>
         <input type="submit" class="btn" value="เพิ่มโครงการ">
      </p>
      </CENTER>
      </dl>
   </div>   
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js">
</script>
<script>
   $(document).ready(function () {
      function load_data(type, category_id) {
      $.ajax({
      url: "/division",
      method: "POST",
      data: { type: type, category_id: category_id },
      dataType: "json",
      success: function (data) {
         var html = "";
         for (var count = 0; count < data.length; count++) {
            html += '<option value="' + data[count].id + '">' + data[count].name + "</option>";

         }
         if (type == "ofid") {
            $("#ofid").html(html);
            $("#ofid").selectpicker("refresh");
         } else {
            $("#dv_name").html(html);
            
         }
         },
      });
   }

   $(document).on("change", "#ofid", function () {
      var category_id = $("#ofid").val();
      load_data("dvid", category_id);
   });
});

    
</script>

<script>
$("input.mask").each((i,ele)=>{
    let clone=$(ele).clone(false)
    clone.attr("type","text")
    let ele1=$(ele)
    clone.val(Number(ele1.val()).toLocaleString("en"))
    $(ele).after(clone)
    $(ele).hide()
    clone.mouseenter(()=>{

      ele1.show()
      clone.hide()
    })
    setInterval(()=>{
      let newv=Number(ele1.val()).toLocaleString("en")
      if(clone.val()!=newv){
        clone.val(newv)
      }
    },10)

    $(ele).mouseleave(()=>{
      $(clone).show()
      $(ele1).hide()
    })
    

  })
</script>
<script>
document.getElementById("num1").oninput = function() {checkValues()};
document.getElementById("num2").oninput = function() {checkValues()};
function checkValues() {
   document.getElementById("num1").value = document.getElementById("num1").value.replace(/[^0-9.]/g, ''); 
   document.getElementById("num1").value = document.getElementById("num1").value.replace(/(\..*)\./g, '$1');
   document.getElementById("num2").value = document.getElementById("num2").value.replace(/[^0-9.]/g, ''); 
   document.getElementById("num2").value = document.getElementById("num2").value.replace(/(\..*)\./g, '$1');
   var num1 = Number(document.getElementById('num1').value);
   var num2 = Number(document.getElementById('num2').value);
        if (num2 > num1) {
            alert("วงเงินต้องน้อยกว่างบประมาณ");
            document.getElementById('num2').value= num1 ;
        }
    }
</script>
{% endblock %}
