<doctype html>
   {% extends 'layout.html' %}
   {% block body %}
   <br>
   <br>
   <center>
      <h1 class="display-4">โครงการใหม่</h1>
   </center> 
   <br>
  
   <div class="jumbotron">
   <form action="/addProject" method="post">
      <br>         
      <dl>
      <p>
         เลขสรรบัญ: <input name="refNumber" value="" type="text" style="width:100px; " placeholder="เลขสรรบัญ" autocomplete="off" required> 
      </p>
      <p>
        
        
            <div class="row">
                <div class="col-md-6">
                     สำนักงาน
                    <select name="ofid"  id="ofid" class="form-control" title="Select office"> 
   
                        {% for row in office %}
                            <option value="{{row.of_id}}">{{row.of_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                     กอง
                    <select name="dvid"  id="dv_name" class="form-control" title="Select division">
                     
                  </select>
                </div>
            </div>
        </p>
      <p>
         ชื่อโครงการ: <input name="name" value="" type="text" style="width:814px;" placeholder="ชื่อโครงการ" autocomplete="off" required> 
      </p>
      <p>ประเภทโครงการ 
         <a class="container">&nbsp;&nbsp;&nbsp;
            <input type="radio" checked="checked" name="radio"  value="จัดซื้อ"> จัดซื้อ
            <span class="checkmark"></span>
         </a>&nbsp;&nbsp;&nbsp;
         <a class="container">
            <input type="radio" name="radio" value="จัดจ้าง">จัดจ้าง
            <span class="checkmark"></span>
         </a>&nbsp;&nbsp;&nbsp;&nbsp;
         งบประมาณ:
         <input name="amount" value="" type="text" style="width:300px;"placeholder="จำนวนงาน" autocomplete="off" required>
      </p>
      <p>
         รายละเอียดโครงการ(พอสังเขป)
      </p> 
      <p> 
         <input name="detail" value="" type="text" style="width:900px; height: 88;  " placeholder="รายละเอียด " autocomplete="off" required> 
      </p>
      <p>
         วงเงิน:<input name="financeAmount" value="" type="text" style="width:170px; " placeholder="วงเงิน " autocomplete="off" required>บาท&nbsp;&nbsp; &nbsp;
         โดยใช้งบประมาณ:<input name="budgetSource" value="" type="text" style="width:153px; " placeholder="โดยใช้งบประมาณ " autocomplete="off" required>  &nbsp;&nbsp;
         ประจำปีงบประมาณ:<input name="budgetYears" value="" type="text" style="width:156px; " placeholder="ประจำปีงบประมาณ " autocomplete="off" required>
      </p>
      <p>วันที่เริ่มการร่างโครงการและราคากลาง:<input name="start_draft" value="" type="date" style="width:170px; " placeholder="วันที่เริ่มการร่างโครงการและราคากลาง" autocomplete="off" required>&nbsp;&nbsp; &nbsp;</p>
      
      <br>
      <br>
      <br>
      <CENTER>
      <p>
         <input type="submit" class="btn" value="เพิ่มโครงการ">
      </p>
      </CENTER>
      </dl>
   </div>   
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
<script>
   $(document).ready(function () {
      
       function load_data(type, category_id) {
       $.ajax({
       url: "/division",
       method: "POST",
       data: { type: type, category_id: category_id },
       dataType: "json",
       success: function (data) {
           var html = "";
           for (var count = 0; count < data.length; count++) {
               html += '<option value="' + data[count].id + '">' + data[count].name + "</option>";

           }
           if (type == "ofid") {
               $("#ofid").html(html);
               $("#ofid").selectpicker("refresh");
           } else {
               $("#dv_name").html(html);
               
           }
           },
       });
   }

   $(document).on("change", "#ofid", function () {
           var category_id = $("#ofid").val();
           load_data("dvid", category_id);
       });
});
</script>

{% endblock %}
