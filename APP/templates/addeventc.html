
    {% extends 'layout.html' %}
    {% block body %}
    <style>
        input[type='text'] { font-size: 16px; }
        #myBtn {
          position: fixed;
          bottom: 20px;
          left: 30px;
          z-index: 99;
          font-size: 18px;
          border: none;
          outline: none;
          background-color: rgba(10, 39, 97, 0.83);
          color: white;
          cursor: pointer;
          padding: 15px;
          border-radius: 4px;
        }
    
        #myBtn:hover {
          background-color: #555;
        }
    
        .btnB {
          padding: 10px 40px;
          background-color: rgba(10, 39, 97, 0.83); 
          color: #FFFFFF;
          font-weight: bold;
          font-size: 16px;
        }
    </style>
    <br>
    <a id="myBtn" href="/project/{{row[0]['pj_id']}}/considerEvent" class='btnB' >ย้อนกลับ</a>
    <div class="jumbotron">
        <center><h1>การนัดหมาย</h1></center>
        <br>
        <form action="/addeventc" method="post">
        <div class="row">
            <div class="col-25">
              <h4>ชื่อ</h4>
            </div>
            <div class="col-75">
                <p> <input name="evname" value="" type="text" style="width:700px; " placeholder="ชื่อกิจกรรม" autocomplete="off" required> </p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <h4>รายละเอียด</h4>
            </div>
            <div class="col-75">
              <p> <textarea name="evdetail" value="" style="width:100%; height: 80px;  " maxlength="150" placeholder="รายละเอียด " autocomplete="off" required></textarea> </p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <h5>วันที่และเวลา</h5>
            </div>
            <div class="col-75">
            <input name="evdate" min="{{row[0]['today']}}T{{row[0]['timenow']}}" value="" type="datetime-local"> </input>
            <input name="evphase" value="2" type="hidden">
            <input name="pjid" value="{{row[0]['pj_id']}}" type="hidden">
            </div>
        </div>
    </div>
    <center><input type="submit" class="btn btn-primary btn-lg" value="ยืนยัน" ></center>
    </div>
    </form>
    
    {% endblock %}
